version: "3.6"
services:
  react:
    image: node:latest
    volumes:
      - ./react:/usr/app
    working_dir: /usr/app
    ports:
      - ${APP_PORT}:${APP_PORT}
    environment:
      - APP_PORT
      - NODE_PORT
    entrypoint: "yarn start"
    networks:
      - tmc-network
  node:
    image: node:latest
    build: ./
    volumes:
      - ./node:/usr/app
    working_dir: /usr/app
    depends_on:
      - mongo
    environment:
      - NODE_PORT
      - STATIC_DIR
      - MONGO_CONNECTION_STRING
      - MONGO_DB
    # entrypoint: yarn start
    networks:
      - tmc-network
  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
      - ./mongo:/opt/appdata
    environment:
      - MONGO_DB
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_ROOT_USERNAME
    networks:
      - tmc-network

volumes:
  mongo-data:

networks:
  tmc-network: